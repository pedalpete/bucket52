<template name="calendar">
	{{#if currentUser}}
		{{#if needsEmail}}
			<div class="modal">
				{{> emailForm}}
			</div>
		{{/if}}
		<div class="calendar">
			{{#each weeks}}
				{{> week}}
			{{/each}}
			<div class="week footer">
				{{> footer}}
			</div>
		</div>
	{{else}}
		{{> welcome}}
	{{/if}}
</template>
