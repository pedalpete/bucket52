<template name="calendar">
	{{#if needsEmail}}
		<div class="modal">
			{{> emailForm}}
		</div>
	{{/if}}
	{{#if currentUser}}
		<div class="calendar">
			{{#each weeks}}
				{{> week}}
			{{/each}}
			<div class="week footer">
				{{> footer}}
			</div>
		</div>
	{{else}}
		{{> welcome}}
	{{/if}}
</template>
