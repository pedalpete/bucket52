<template name="week">
	{{#if weekLink}}
		<a class="week {{#unless memories}}{{linkClass}}{{/unless}}" href="weeklyMemories/{{week}}">
			{{#if memories}}
				<div class="memory-snip">
					{{#if memoriesCount}}
						<span class="count"><span>x</span>{{memoriesCount}}</span>
					{{/if}}
					<i class="fa fa-check-circle"></i>
				</div>
			{{else}}
				<div class="bubble"><span>
					{{#if message}}
						{{message}}
					{{else}}
						<h1>{{week}}</h1>
					{{/if}}
				</span></div>	
			{{/if}}
		</a>
		{{else}}
		<div class="week">
			{{#if memories}}
				{{#each memories}}
				<a  class="memory-snip" href="memory/{{_id}}">
					<i class="fa fa-check-circle"></i>
				</a>
				{{/each}}
			{{else}}
				<h1>{{week}}</h1>
			{{/if}}
		</div>
	{{/if}}
</template>
