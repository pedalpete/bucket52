<template name="week">
	{{#if weekLink}}
		<a class="week {{#unless memories}}current{{/unless}}" href="addMemory/{{week}}">
			{{#if memories}}
				<a class="memory-snip" href="memory/{{_id}}">
					<i class="fa fa-check-circle"></i>
				</a>
			{{else}}
				<div class="bubble"><span>{{week}}</span></div>
			{{/if}}
		</a>
	{{else}}
		<div class="week">
			{{#if memories}}
				<a  class="memory-snip" href="memory/{{_id}}">
					<i class="fa fa-check-circle"></i>
				</a>
			{{else}}
				<h1>{{week}}</h1>
			{{/if}}
		</div>
	{{/if}}
</template>
