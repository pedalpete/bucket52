<template name="week">
	{{#if weekLink}}
		<a class="week {{#unless memories}}current{{/unless}}" href="addMemory/{{week}}">
			{{#each memories}}
				<a class="memory-snip" href="memory/{{_id}}">{{text}}</a>
			{{else}}
				<div class="bubble"><span>{{week}}</span></div>
			{{/each}}
		</a>
	{{else}}
		<div class="week">
			{{#each memories}}
				<a  class="memory-snip" href="memory/{{_id}}">{{text}}</a>
			{{else}}
				<h1>{{week}}</h1>
			{{/each}}
		</div>
	{{/if}}
</template>
