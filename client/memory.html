<template name="memory">
	{{#if showBack}}
		{{> back}}
	{{/if}}
	<div class="memory" >
		{{#if text}}
			<a href="/memory/{{_id}}">{{{formatText}}}</a>
		{{else}}
			<div>Sorry, this one is private</div>
		{{/if}}
		{{#if showEditButtons}}	
			<div class="buttons">	
				<a class="edit" href="/memory/{{_id}}/edit">
					<i class="fa fa-pencil"></i>
					edit
				</a>
				<a class="delete" data-id="{{_id}}" data-week="{{week}}">
					<i data-id="{{_id}}" class="fa fa-times-circle"></i>delete
				</a>
			</div>
		{{/if}}
	</div>
</template>
