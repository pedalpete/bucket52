<template name="memory">
	{{> back}}
	<div class="memory">
		{{#if text}}
			<div>{{text}}</div>
		{{else}}
			<div>Sorry, this one is private</div>
		{{/if}}
		{{#if isOwner}}		
			<a class="delete" data-id="{{_id}}" data-week="{{week}}">
				<i class="fa fa-times-circle fa-large"></i>delete
			</a>
		{{/if}}
	</div>
	{{> calendarBack}}
</template>
