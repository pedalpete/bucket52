<template name="emailForm">
	<div class="add-email">
		<h1>Almost there!</h1>
		<p>everyone needs a reminder now and then. we'll send you emails if you miss a week, to keep you on track</p>
		<p>we might also send you an update from time to time, and hopefully inspire you to do more great things</p>
		<form name="email">
			<input type="email" name="email" placeholder="enter your email" required/>
			<button type="submit" class="button show">
				<span>Let's Go!</span>
				<i class="fa fa-arrow-circle-o-right"></i>
			</button>
		</form>
	</div>
</template>
