<template name="addMemory">
	{{> back}}
	<form name="add-memory" class="add-memory">
		<h1>What did you do that was special this week?</h1>
		<textarea name="text" placeholder="Tell us about it..."></textarea>
		<input type="hidden" name="text" value="{{week}}" />
		<button type="submit" class="button">
			<span>You're awesome for doing this!</span>
			<i class="fa fa-arrow-circle-o-right"></i>
		</button>
	</form>
</template>
