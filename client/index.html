<template name="header">
	<header>
		<span class="menu-button">â˜°</span>
		<h1>bucket<span>52</span></h1>
	</header>
</template>

<template name="layout">
	<div id="slideout-menu" class="menu slideout-menu">
		{{> loginButtons}}
  	</div>
	<div class="content">
		{{> header}}
		{{> yield}}
		{{> footer}}
	</div>
</template>
<template name="footer">
	<span>Don't forget the footer</span>
</template>

<template name="calendar">
	{{#if currentUser}}
		<div class="calendar">
			{{#each weeks}}
				{{> week}}
			{{/each}}
		</div>
	{{else}}
		{{> welcome}}
	{{/if}}
</template>

<template name="week">
	{{#if currentWeek}}
		<a class="week current" href="addMemory/{{week}}">
			{{#each memories}}
				<a class="memory" href="memory/{{_id}}">{{text}}</a>
			{{else}}
				<h1>{{week}}</h1>
			{{/each}}
		</a>
	{{else}}
		<div class="week">
			{{#each memories}}
				<a href="memory/{{_id}}" class="memory">{{text}}</a>
			{{else}}
				<h1>{{week}}</h1>
			{{/each}}
		</div>
	{{/if}}
</template>

<template name="addMemory">
	<form name="add-memory" class="add-memory">
		<input type="text" name="text" placeholder="awesome! Tell us about it"/>
		<input type="hidden" name="text" value="{{week}}" />
	</form>
</template>


<template name="error">
	<h1>Sorry, an error occured</h1>
	<a href="/">Go Back To Calendar</a>
</template>
