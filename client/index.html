<body>

<template name="header">
	<header>
		<span class="burger">
		
		</span>
		<h1>bucket52</h1>
	</header>
</template>

<template name="layout">
	{{> header}}
	{{> yield}}
	{{> footer}}
</template>
<template name="footer">
	<span>Don't forget the footer</span>
</template>

<template name="calendar">
 	<div class="calendar">
		{{#each weeks}}
		 	{{> week}}
		{{/each}}
	</div>
</template>

<template name="week">
	{{#if currentWeek}}
		<a class="week current" href="addMemory/{{week}}">
			{{#each memories}}
				<span class="memory">{{text}}</span>
			{{else}}
				<h1>{{week}}</h1>
			{{/each}}
		</a>
	{{else}}
		<div class="week">
			{{#each memories}}
				<span class="memory">{{text}}</span>
			{{else}}
				<h1>{{week}}</h1>
			{{/each}}
		</div>
	{{/if}}
</template>

<template name="addMemory">
	<form name="add-memory" class="add-memory">
		<input type="text" name="text" placeholder="awesome! Tell us about it"/>
		<input type="hidden" name="text" value="{{week}}" />
	</form>
</template>

<template name="error">
	<h1>Sorry, an error occured</h1>
	<a href="/">Go Back To Calendar</a>
</template>
