<template name="header">
	<header>
		<span class="menu-button">â˜°</span>
		<h1>bucket<span>52</span></h1>
	</header>
</template>

<template name="layout">
	<div id="slideout-menu" class="menu slideout-menu">
		{{> loginButtons}}
  	</div>
	<div class="content">
		{{> header}}
		{{> yield}}
		{{> footer}}
	</div>
</template>
<template name="footer">
	<span>Don't forget the footer</span>
</template>

<template name="calendar">
	{{#if currentUser}}
		<div class="calendar">
			{{#each weeks}}
				{{> week}}
			{{/each}}
			<div class="week footer">
				about
			</div>
		</div>
	{{else}}
		{{> welcome}}
	{{/if}}
</template>

<template name="error">
	<h1>Sorry, an error occured</h1>
	<a href="/">Go Back To Calendar</a>
</template>
